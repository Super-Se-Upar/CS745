<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chusariro</title>
    <style>
        html, body {
          height: 100%;
        }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    <body class="text-center">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/img/chusariro-logo.png" alt="Logo" height="48" class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto" method="POST">
              <input class="form-control me-2" type="search" placeholder="Search file.." aria-label="Search" name="search">
              <input type="hidden" value="{{csrf}}" name="csrf" />
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="list-group">
          {% for file, read_f, write_f in files %}
          <a href="/editor/{{file[0]}}" class="list-group-item list-group-item-action {% if not read_f %}
          disabled
      {% endif %}" >
            <div class="row">
              <div class="col-12">
                <h5>{{file[3]}} | {{file[0]}}</h5>
                
              </div>
            </div>
          </a>
          {% endfor %}
        
        </div>
      </div>
  </body>
</html>
